<nav>
  <div class="page-links">
    {% for item in site.data.navigation %}
    {% assign cmp_url = item.link | append: ".html" %}
    <a class="header-link page-link
              {% if page.url == item.link or page.url == cmp_url %}active{% endif %}"
       href="{{ item.link }}">
      {{ item.name }}
    </a>
    {% endfor %}
  </div>

  <i class="show-navigation page-link navobile-mobile-only icon-list"></i>
</nav>
