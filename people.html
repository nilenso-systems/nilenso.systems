---
layout: default
title: nilenso systems
styles:
- people.css
---

<div class="people section">
  <h2 class="section-heading">People</h2>

  {% for person in site.data.people %}
  <a name="{{ person.id }}"></a>
  <!-- add navigableSection for side scroll bar -->
  <div class="bordered-section person"
       data-section-link="{{ person.id }}"
       data-img-src="images/people/{{ person.image }}"
       data-img-class="scroll-person-image"
       data-section-title="{{ person.id }}">
    <div class="person-above">
      <a href="#{{ person.id }}" class="person-anchor-link">
        <img alt="{{ person.name }}" class="person-image" src="images/people/{{ person.image }}"/>
      </a>

      <p class="person-name">{{ person.name }}</p>

      <p class="person-social-links">
      <a class="person-social-link" href="https://github.com/{{ person.github }}"><i class="icon-github"></i></a>
      <a class="person-social-link" href="https://twitter.com/{{ person.twitter }}"><i class="icon-twitter"></i></a>
      <a class="person-social-link" href="https://www.linkedin.com/in/{{ person.linkedin }}"><i class="icon-linkedin"></i></a>
      </p>
    </div>

    <div class="person-below">
      <div class="person-bio section-content">
        <p>
        {{ person.bio }}
        </p>

      </div>
    </div>
  </div>
  {% endfor %}
</div>
