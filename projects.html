---
layout: default
title: Nilenso Systems | Projects
---
<!-- Render partial -->
<div id="projects" class="section">
  <h2 class="section-heading">Projects</h2>
  <div class="section section-content">
    We have successfully delivered projects to customers spanning diverse sectors and verticals.
  </div>

  <div class="casestudies bordered-section">
    {% for client in site.data.clients %}
    <a class="person-link casestudy-client-logo"{% if client.url %} href="{{ client.url }}" target="_blank" {% endif %}>
      <img class="testimonial-logo grayscale"
           src="/images/clients/{{ client.logo }}"
           alt="{{ client.text }}"
           title="{{ client.text }}" />
    </a>
    {% endfor %}
  </div>
</div>
